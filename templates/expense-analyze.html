<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'layout/header.html' %}
    
    <main class="container mx-auto px-4 py-8">
        <input type="hidden" id="expenseData" value="{{ expenseData }}">
        <div class="bg-white p-6 shadow-md my-5">
            <h2 class="text-xl font-semibold mb-4">平均家戶支出資料</h2>
            <div class="flex  items-center">
                <div class="w-full" id="expense-histogram-chart"></div>
                <p class="w-[30%] mx-auto text-xl text-gray-700 font-bold text-center">
                    根據圖表分析，各地區的家戶消費支出結構呈現多樣性。
                    「食品及非酒精飲料」及「住宅服務、水電瓦斯」為大部分地區的主要支出項目，
                    而「教育」及「醫療保健」的支出比例則因地區而異。
                    此外，新竹縣/市的家庭支出顯著高於其他地區，顯示其生活水平及消費能力的不同。
                </p>
            </div>
        </div>
		<div class="bg-white p-6 shadow-md my-5">
			<h2 class="text-xl font-semibold mb-4">消費支出比較</h2>

			<!-- 選單區域，橫向排列 + 置中 -->
			<div class="flex justify-center space-x-4 mb-6">
				<div>
					<label for="compareSelect1" class="block mb-1 text-sm font-medium text-gray-700">選擇縣市 A</label>
					<select id="compareSelect1" class="block w-full rounded border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
						<!-- 選項們 -->
					</select>
				</div>
				<div>
					<label for="compareSelect2" class="block mb-1 text-sm font-medium text-gray-700">選擇縣市 B</label>
					<select id="compareSelect2" class="block w-full rounded border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
						<!-- 選項們 -->
					</select>
				</div>
			</div>

			<div class="bg-white p-6 my-5 flex justify-center">
				<div id="compare-chart" class="mx-auto">
					<!-- 這裡放圖表內容 -->
				</div>
			</div>
		</div>
        <div class="bg-white p-6 shadow-md my-5">
            <h2 class="text-xl font-semibold mb-4">縣市支出占比</h2>
            <div class='flex flex-wrap justify-center' id="treemap"></div>
        </div>

    </main>
    <script src="{{ url_for('static', filename='js/expense-analyze.js') }}"></script> 
</body>
</html>
